[pytest]
log_print=true
log_format=%(asctime)s.%(msecs)03d %(name)s %(levelname)-8s [%(filename)s:%(lineno)d] %(message)s
log_date_format=%Y-%m-%d %H:%M:%S
log_level=INFO
log_cli_format=%(asctime)s.%(msecs)03d %(name)s %(levelname)-8s [%(filename)s:%(lineno)d] %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
log_cli_level=INFO
addopts=--color=yes --tb=native --exitfirst --verbose
